        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {

            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiamFydG9pcyIsImEiOiJja2MxdDBjeDIxeDB4MnpwN2s0d3J6cXYxIn0.Eiqa_ucN6Kqhxue3_OL1MQ'
        }).addTo(mymap);

        var gpx = 'gpx/2020-06-17_203716341_Lubbeek loop.gpx'; // URL to your GPX file or the GPX itself
        new L.GPX(gpx, {async: true}).on('loaded', function(e) {
            mymap.fitBounds(e.target.getBounds(), {padding: [50,50]});
          }).addTo(mymap);
      </script>
